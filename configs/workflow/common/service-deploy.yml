apiVersion: conductor/v1
kind: Workflow
metadata:
  name: conductor-workflow
  namespace: edgeconductor
spec:
  workflows:
  - name: service-deploy
    steps:
    - name: pre-service-deploy
      input:
      - name: ep-params
        schema: ep-params
    - name: service-deployer
      input:
      - name: ep-params
        schema: ep-params
      - name: serviceconfig
        schema: serviceconfig
    - name: service-dce-deployer
      input:
      - name: ep-params
        schema: ep-params
      - name: serviceconfig
        schema: serviceconfig
