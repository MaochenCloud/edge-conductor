apiVersion: conductor/v1
kind: Workflow
metadata:
  name: conductor-workflow
  namespace: edgeconductor
spec:
  data:
  - name: ep-params
    confidential: true
    value: |
      {{ . | structtoyaml | nindent 6 }}
  - name: cluster-manifest
    value: |
      {{ .Ekconfig.Cluster.Manifests | mergeconfig | nindent 6 }}
  - name: os-provider-manifest
    value: |
      {{ .Ekconfig.OS.Manifests | mergeconfig | nindent 6 }}
  - name: ep-kubeconfig
    confidential: true
    value: |
      content: |
        {{ printf "%s" .Kubeconfig | readfile | nindent 8 }}
  - name: export-kubeconfig
    value: |
      path: {{ .Kubeconfig }}
  - name: clusterfiles
  - name: serviceconfig

  - name: cluster-config
    confidential: true
{{ if eq .Ekconfig.Cluster.Config "" }}
    value:
{{ else }}
    value: |
      content: |
        {{- printf "%s" .Ekconfig.Cluster.Config | readfile | nindent 8 }}
{{ end }}

  - name: containers-harbor
    value: |
      {{ printf "%s/%s" .Workspace "workflow/init/harbor.yml" | readfile | nindent 6 }}
  - name: containers-harbor-cleanup
    value: |
      {{ printf "%s/%s" .Workspace "workflow/init/harbor-cleanup.yml" | readfile | nindent 6 }}
