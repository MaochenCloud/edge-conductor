definitions:
  ep-params:
    type: object
    properties:
      workspace:
        type: string
        pattern: @PATTERNFILEPATH@
      runtimedir:
        type: string
        pattern: @PATTERNFILEPATH@
      runtimebin:
        type: string
        pattern: @PATTERNFILEPATH@
      runtimedata:
        type: string
        pattern: @PATTERNFILEPATH@
      user:
        type: string
      kubeconfig:
        type: string
        pattern: @PATTERNFILEPATH@
      cmdline:
        type: string
      ekconfig:
        $ref: 'ekconfig.yml#/definitions/ekconfig'
      ekconfigpath:
        type: string
        pattern: @PATTERNFILEPATH@
      registrycert:
        $ref: 'certificate.yml#/definitions/certificate'
      extensions:
        type: array
        items:
          properties:
            name:
              type: string
              pattern: @PATTERNNORMALSTRING@
            extension:
                $ref: 'extension.yml#/definitions/extension'
